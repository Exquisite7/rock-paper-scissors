<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>The winner is first to 5 points</p>
    <div class="buttons">
        <button id="rock">
            <div class="sign">✊</div>
        </button>
        <button id="paper">
            <div class="sign">✋</div>
        </button>
        <button id="scissors">
            <div class="sign">✌</div>
        </button>
    </div>
    <div class="game">
        <div id="result"></div>
        <div class="humanScore">Human Score: <span id="human-score">0</span></div>
        <div class="computerScore">Computer Score: <span id="computer-score">0</span></div>
        <div id="game-result"></div>
    </div>
</body>
</html>
